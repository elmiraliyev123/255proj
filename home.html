<!DOCTYPE html>
<html lang="en">

  <style>
body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    /* Cover entire viewport with background.jpg */
    background: url('images/background.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  
  /* Header with a slight glass-blur effect */
  header {
    position: relative;
    height: 17vh;
    padding: 20px;
    text-align: center;
    /* semi-transparent white overlay */
    background: rgba(255,255,255,0.3);
    /* apply blur to whatever is behind */
    backdrop-filter: blur(8px);
    background-color: lightskyblue;
  }
  
  /* Logo sits in the header */
  header .logo {
   
    max-height: 70px;

  }
  
  .title{


    font-size: 1.5em;
    margin: 5px 0 0 0;

  }



  /* Main area grows to fill available space */
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    color: #333;
    text-shadow: 0 1px 1px rgba(255,255,255,0.6);
  }
  
  /* Introductory text */
  main .intro {
    font-size: 1.2em;
    margin-bottom: 1em;
    color: aliceblue;
    font-weight: bolder;
    font-family: 'Poppins', sans-serif;
  }
  
  /* Form groups for selects */
  .form-group {
    margin-bottom: 1em;
    width: 100%;
    max-width: 300px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 0.3em;
  }
  
  .form-group select {
    width: 100%;
    padding: 0.5em;
    border-radius: 6px;
    border: 1px solid #aaa;
    font-size: 1em;
  }
  
  /* Sign In button with curvature and hover */
  .signinButton {
    padding: 0.7em 2em;
    margin-top: 1em;
    border: none;
    border-radius: 20px;
    background-color: #0077cc;
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  
  .signinButton:hover {
    background-color: #005fa3;
  }
  
  

  label{
    color: aliceblue;
  }

  .gender-options {
    display: flex;
    gap: 20px;
    margin-top: 5px;
  }
  
  .gender-label {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 1em;
  }

  /* 1. Make sure the page can scroll under the navbar */
body {
  margin: 0;
  padding-bottom: 70px;   /* equal to navbar height */
}

/* 2. Sticky navbar at the bottom of the viewport */
/* FOOTER — stays flush with the very bottom */
footer {
  position: fixed;
  left: 0;
  bottom: 0;          /* ← real bottom */
  width: 100%;
  height: 40px;       /* keep this value in sync */
  background:#c00;
  color:#fff;
  text-align:center;
  padding:10px 0;
  font-size:.9em;
  z-index:1000;
}

/* NAVBAR — sits right on top of the footer */
.navbar{
  position:fixed;
  left:0;
  bottom:40px;      /* footer’s height */
  width:100%;
  height:70px;
  background:#222;
  display:flex;
  justify-content:center;
  z-index:999;
}

/* Make sure page content doesn’t hide under the two bars
   (navbar height + footer height) */
body{
  margin:0;
  padding-bottom:110px;  /* 70 + 40 */
}




.nav-links {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  gap: 2rem;
  align-items: center;
}

.nav-icon {
  width: 32px;
  height: 32px;
}

/* 3. Footer that appears when you scroll past content */
.site-footer {
  text-align: center;
  padding: 15px 10px;
  background: #c00;
  color: #fff;
  font-size: 0.9em;
}
