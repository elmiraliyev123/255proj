<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General body styles */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: 110px; /* Space for navbar + footer */
    }

    /* Header styles */
    header {
      position: relative;
      height: 17vh;
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      background-color: lightskyblue;
    }

    header .logo {
      max-height: 70px;
    }

    .title {
      font-size: 1.5em;
      margin: 5px 0 0 0;
      color: white;
    }

    /* Navbar styles */
    .navbar {
      position: fixed;
      left: 0;
      bottom: 60px; /* Footer height */
      width: 100%;
      height: 50px;
      background: rgba(34, 34, 34, 0.8); /* Semi-transparent black */
      backdrop-filter: blur(10px); /* Blur effect */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      border-top: 1px solid rgba(255, 255, 255, 0.2); /* Optional border for separation */
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-icon {
      width: 32px;
      height: 32px;
      transition: transform 0.2s ease;
    }

    .nav-icon:hover {
      transform: scale(1.1);
    }

    /* Footer styles */
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 40px;
      background: #c00;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9em;
      z-index: 998;
    }
  </style>
</head>
<body>
  <header>
