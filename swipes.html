<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipes</title>
  </head>
  <script src="javascript/swipes.ts" type="module"></script>

  <body>
    <div class="container">
      <div class="draggable">
        <div class="profile" id="profile-slot"></div>

        <div class="bottom">
          <button class="dislike bottom-text" id="dislikeBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e8eaed"
            >
              <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
            </svg>

            Dislike
          </button>
          <button class="like bottom-text" id="likeBtn">
            Like
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#000000 "
            >
              <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

<style>
  body {
    margin: 0;
    overflow: hidden;
  }
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  html {
    /*
	When the scroll animations happen there is an bounce effect on mobile and some desktop browsers
	because there is no way of putting the image over the page boundaries (that i can find) we disable it completely. 
	*/
    overscroll-behavior: none;
  }

  button {
    border: none;
    outline: none;
    padding: 0;
    border: none;
    background: none;
  }

  button {
    color: white;
  }
  .profile-img {
    pointer-events: none;
    padding: 10px;
    margin: 10px;
    max-width: 100%;
    height: auto;
    object-fit: contain;
  }

  .draggable {
    top: calc(20vh);
    left: calc(50vw - 400px);
    position: absolute;
    width: 800px;
    height: 70vh;
    /*background-color: whitesmoke;*/
    color: black;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    backdrop-filter: blur(15px);
    background-color: rgba(
      201,
      201,
      201,
      0.4
    ) !important; /*where is the color coming from  */
    font-family: Arial, Helvetica, sans-serif;
    user-select: none;
  }

  @media (width < 800px) {
    .draggable {
      width: 600px;
      left: calc(50vw - 300px) !important;
    }
  }

  @media (width < 600px) {
    .draggable {
      width: 400px;
      left: calc(50vw - 200px) !important;
    }
  }

  /*
	Too small and breaks on  smaller phones 
	@media (width < 400px) {
		.draggable {
			width: 300px;
			left: calc(50vw - 150px) !important;
		}
	}
		
	*/

  .profile-desc {
    padding: 10px;
    overflow-y: auto;
    font-size: 25px;
  }

  h3 {
    margin: 0;
    font-size: 30px;
  }

  h4 {
    margin: 5px;
    font-size: 25px;
  }

  .container {
    background: url(/images/background.jpg) no-repeat center center fixed !important;
    background-size: cover !important;
    height: calc(100vh);
    box-shadow: rgba(0, 0, 0);
    touch-action: none;
  }

  :global(body, html) {
    /* Please stop scrolling on mobile */
    overflow: hidden;
    position: relative;
  }

  .bottom {
    width: 100%;
    height: 60px;
    background-color: blue;
    display: flex;
    background: linear-gradient(
      90deg,
      rgba(247, 0, 0, 1) 25%,
      rgba(83, 237, 114, 1) 75%
    );
    border-radius: 0px 0px 20px 20px;
    margin-top: auto;
    justify-content: space-between;
  }

  .profile {
    display: flex;
    align-items: center;
    flex-direction: column;
    padding: 20px;
    width: 100%;
    overflow: hidden;
  }

  .bottom-text {
    display: flex;
    align-items: center;

    font-size: 25px;
  }

  .dislike {
    color: white;
    fill: white;
    margin-left: 12px;
  }
  .like {
    color: black;
    margin-right: 12px;
  }

  img {
    pointer-events: none;
  }
</style>
